<li ng-show="!isLoggedIn || (isLoggedIn && isRiseVisionUser)" dropdown class="dropdown hidden-xs">
  <button id="helpDropdownButton" dropdown-toggle class="dropdown-toggle btn btn-primary"><span class="hidden-sm hidden-xs hidden-md">도움말</span></button>
  <div class="dropdown-menu app-navigation" role="menu">
      <ng-include
              replace-include
              src="'help-dropdown-menu.html'">
      </ng-include>
  </div>
</li>

<!-- Mobile -->
<li ng-show="!isLoggedIn || (isLoggedIn && isRiseVisionUser)" class="visible-xs-inline-block" >
    <button class="dropdown-toggle btn btn-primary"
       action-sheet="'help-dropdown-menu.html'"
       action-sheet-class="app-navigation">
        <i class="fa fa-question icon-white"></i>
    </button>
</li>
