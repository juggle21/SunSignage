<div class="modal-header">
  <button type="button" class="close" ng-click="closeModal()" aria-hidden="true">
    <i class="fa fa-times"></i>
  </button>
  <h2 id="sign-out-label" class="modal-title">로그 아웃</h2>
</div>
<div class="modal-body sign-out-modal" stop-event="touchend">
  <form role="form">
    <p>
      로그아웃은 구글 계정 로그 아웃이 아닙니다.
    </p>
    <p>
      공유 컴퓨터를 사용하는 경우에는 Google 계정에서 로그 아웃 해야 합니다..
    </p>
    <p>
      <button type="button" class="btn btn-default sign-out-rv-only-button" ng-click="signOut(false)">로그 아웃
        <i class="fa fa-sign-out fa-lg icon-right"></i>
      </button>
    </p>
      <button type="button" class="btn btn-default sign-out-google-account" ng-click="signOut(true)">구글 계정 로그아웃
        <i class="fa fa-google-plus-square fa-lg icon-right"></i>
      </button>
    <p>
    </p>
  </form>
</div>
