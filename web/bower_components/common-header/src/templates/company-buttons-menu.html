<ul>
  <li class="dropdown-header" ng-show="!isSubcompanySelected">
    <p>{{username}}</p>
    <p><strong>{{selectedCompanyName}}</strong>
      <span class="text-muted" ng-show="isRiseVisionUser && !isSubcompanySelected">|</span>
      <a id="select-subcompany-button" href="" ng-click="switchCompany()" ng-show="isRiseVisionUser && !isSubcompanySelected">하위 회사 선택</a>
    </p>
  </li>

  <li class="dropdown-header sub-company-header" ng-show="isSubcompanySelected">
    <p>당신은 하위 회사 소속 입니다. <strong>{{selectedCompanyName}}</strong>
    <span class="text-muted">|</span>
     <a id="change-subcompany-button" href="" ng-click="switchCompany()" ng-show="isRiseVisionUser">변경</a></p>
    <p><a id="reset-subcompany-button" href="" ng-click="resetCompany()">내 소속사로 변경</a></p>
  </li>

  <li ng-show="isUserAdmin || isRiseAdmin">
    <a href="" ng-click="addSubCompany()" class="action add-subcompany-menu-button">
      <i class="fa fa-plus"></i>
      <span class="item-name">하위 회사 추가</span>
    </a>
  </li>
  <li ng-show="isUserAdmin || isRiseAdmin">
    <a href="" ng-click="companySettings()" class="action company-settings-menu-button">
      <i class="fa fa-building"></i>
      <span class="item-name">회사 설정</span>
    </a>
  </li>
  <li ng-show="isUserAdmin || isRiseAdmin">
    <a href="" data-toggle="modal" ng-click="companyUsers()" class="action company-users-menu-button">
      <i class="fa fa-users"></i>
      <span class="item-name">회사 사용자</span>
    </a>
  </li>
</ul>
