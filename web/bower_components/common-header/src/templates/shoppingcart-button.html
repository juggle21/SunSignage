<li class="shopping-cart" ng-show="!hideShoppingCart && isRiseVisionUser">
<a href="{{shoppingCartUrl}}" class="shopping-cart-button">
  <i class="fa fa-shopping-cart"></i>
  <span id="cartBadge" class="label label-primary" ng-show="cart.items.length">
    {{cart.items.length | surpressZero}}</span>
</a>
</li>
