<div class="modal-body text-center" stop-event="touchend">
  <div class="signup-modal">
    <div class="logo add-bottom hidden">
      <img style="width:120px" src="images/logo.png" alt="SunSignage">
    </div>
    <h1 class="modal-title add-top remove-bottom">처음 방문이십니까?</h1>
    <p class="text-muted">무료 계정 만들기</p>

    <a class="add-top btn btn-hg btn-google-auth" id="google-registration-button" ng-click="login('registrationComplete')"><strong>구글 계정으로 가입</strong> <i class="fa fa-google fa-lg icon-right"></i></a>
    <p class="text-muted remove-bottom half-top"><a href="https://accounts.google.com/signup" target="_blank">나는 구글 계정이 없습니다.</a></p>
    <p class="text-muted hidden">가입 회원 <a ng-click="$event.preventDefault(); login('registrationComplete');" ng-href="#">로그인</a></p>

    <div class="signup-offer">
      <p>가장 인기 있는 위젯을 포함 모든 기능을 사용 할 수 있습니다.</p>
      <ul class="list-unstyled widgets-offer">
        <li><img src="https://s3.amazonaws.com/Rise-Images/Experimental/web.png"><span>Web <br>Page</span></li>
        <li><img src="https://s3.amazonaws.com/Rise-Images/Experimental/spreadsheet.png"><span>구글 Spreadsheet</span></li>
        <li><img src="https://s3.amazonaws.com/Rise-Images/Experimental/calendar.png"><span>Google Calendar</span></li>
        <li><img src="https://s3.amazonaws.com/Rise-Images/Experimental/rss.png"><span>RSS <br>Feed</span></li>
        <li><img src="https://s3.amazonaws.com/Rise-Images/Experimental/news.png"><span>News <br>Headlines</span></li>
        <li><img src="https://s3.amazonaws.com/Rise-Images/Experimental/video.png"><span>Video <br>Folder</span></li>
      </ul>
    </div>
  </div><!--signup-modal-->  
</div><!--modal-body-->
